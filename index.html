<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container box">
    <!--Iphone-->
<div class="row bg-light p-5">
    <div class="col-md-6 d-flex justify-content-center align-items-center">
        <div class=""><img src="img/iphone14.jpg" width="75px"></div>
        <div class="m-2"><h5>Iphone 14 Pro max 128GB</h5></div>
    </div>
    <div class="col-md-6 justify-content-evenly align-items-center d-flex">
        <div class="d-flex justify-content-center align-items-center">
            <button onclick="productChange(`phone`,false)">-</button>
            <h5 class="p-3"><span id="phone-count">1</span></h5>
            <button onclick="productChange(`phone`,true)">+</button>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <h5 class="p-3">$<span id="phone-total">1219</span></h5>
            <button>Delete</button>
        </div>
    </div>
</div>

<div class="row bg-light p-5 mt-5">
    
    <div class="col-md-6 d-flex justify-content-center align-items-center">
        <div class=""><img src="img/case.jpeg" width="75px"></div>
        <div class="m-2"><h5>Iphone 14 Casing Mike</h5></div>
    </div>
    
    <div class="col-md-6 justify-content-evenly align-items-center d-flex">
        <div class="d-flex justify-content-center align-items-center">
            <button onclick="productChange(`case`,false)">-</button>
            <h5 class="p-3 "> <span id="case-count">1</span></h5>
            <button onclick="productChange(`case`,true)">+</button>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <h5 class="p-3">$<span id="case-total">59</span></h5>
            <button>Delete</button>
        </div>
    </div>
</div>

<div class="row mt-5 bg-light p-5">
    <div class="col-md-6 d-flex flex-column justify-content-center align-items-center">
        <h5>SubTotal</h5>
        <h5>Tax</h5>
        <h5>Total</h5>
    </div>
    <div class="col-md-6 d-flex flex-column align-items-center">
        <h5>$<span id="sub-total">1278</span></h5>
        <h5>$<span id="tax">0</span></h5>
        <h5>$<span id="total">1278</span></h5>
    </div>
    <!-- <div class="col-md-4">
        <button class="btn btn-success">Cheakout</button>
    </div> --> 
</div>
</div>








<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
